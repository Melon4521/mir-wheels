<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX FORM</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="form">
            <form class="form__body" id="form" action="#">
                <div class="form__title">Оформление заказа</div>
                <div class="form__item">
                    <label class="form__label" for="inputName">Имя:</label>
                    <input class="form__input _req" name="name" id="inputName" type="text">
                </div>
                <div class="form__item">
                    <label class="form__label" for="inputPhone">Телефон:</label>
                    <input class="form__input _phone _req" name="phone" id="inputPhone" type="phone">
                </div>
                <div class="form__item">
                    <label class="form__label" for="inputEmail">Почта:</label>
                    <input class="form__input _email _req" name="mail" id="inputEmail" type="email">
                </div>
                <button class="form__submit" id="formSubmit" type="submit">Отправить</button>
            </form>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
