<!DOCTYPE html>
<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Главная</title>

    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <div class="wrapper">

        <!-- HEADER -->
        <header class="header">
            <div class="header__container top-header">
                <a href="#" title="Главная">
                    <div class="top-header__logo header-logo">
                        <img class="header-logo__img" width="70" src="images/Logo-2.png" alt="Логотип">
                        <div class="logo__text">
                            <h3 class="header-logo__title">Мир колёс</h3>
                            <h4 class="header-logo__subtitle">шины и диски</h4>
                        </div>
                    </div>
                </a>
                <div class="top-header__menu top-menu">
                    <a class="top-menu__tel icon-phone popup-opener" data-popup_open="#popup-contacts" href="#">Контакты</a>
                    <button data-count="1" class="top-menu__cart icon-cart"></button>
                    <div class="top-menu__burger">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="header-footer">
                <div class="container">
                    <nav class="header-footer__menu menu-nav">
                        <ul class="menu-nav__list">
                            <li class="menu-nav__elem"><a class="menu-nav__link" href="#">Каталог</a></li>
                            <li class="menu-nav__elem"><a class="menu-nav__link" href="#">О компании</a></li>
                            <li class="menu-nav__elem"><a class="menu-nav__link" href="#">Сервис</a></li>
                            <li class="menu-nav__elem"><a class="menu-nav__link" href="#">Акции</a></li>
                            <li class="menu-nav__elem"><a class="menu-nav__link" href="#">Оплата и доставка</a></li>
                            <li class="menu-nav__elem"><a class="menu-nav__link" href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <!-- MAIN -->
        <main class="main">
        </main>

        <!-- FOOTER -->
        <footer class="footer">

        </footer>

        <!-- POPUPS -->

        <!-- Header 'Contacts' -->
        <section class="popup" id="popup-contacts">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close">X</a>
                    <div class="popup__title">Контакты</div>
                    <a class="popup__text" href="tel: +79525703502">
                        +7 (952) 570-35-02
                    </a>
                    <br>
                    <br>
                    <a class="popup__text" href="tel: +79286095110">
                        +7 (928) 609-51-10
                    </a>
                </div>
            </div>
        </section>

    </div>

    <script src="js/home.js"></script>
    <script src="js/popup.js"></script>

</html>
